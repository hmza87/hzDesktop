<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>

<body>
<div id="background">

</div>
<div id="desktop">
    <div class="taskbar">
        <div class="launcher open">
            <div class="launcher_trigger"></div>
            <div class="launcher_drawer">
                <div class="ld_apps"></div>
            </div>
        </div>
        <div class="taskbar_apps"></div>
        <div class="taskbar_try">
            <div class="tbt_notifications">
                <div class="tbt_notifs">
                    <img src="img/icons/bell.svg" alt="notifications">
                    <p>No new notifications</p>
                </div>
            </div>
        </div>
        <div class="taskbar_clock">
            <span class="tc_time"></span>
            <span class="tc_date"></span>
        </div>
    </div>
    <div class="desktop_shortcuts">

    </div>
</div>

<script src="js/vendor/modernizr-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>


</body>

</html>
